<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand logo" routerLink="/home">
        <img src="logo.png" alt="" /> <span>Florita</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="right">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 links">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/home"
                routerLinkActive="active"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a routerLink="/about" routerLinkActive="active">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/flowers"
                    routerLinkActive=""
                    >Flowers</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>

                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/tulips"
                    routerLinkActive=""
                    >Tulips</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/roses"
                    routerLinkActive=""
                    >Roses</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/plants"
                    routerLinkActive=""
                    >Plants</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    routerLink="/gifts"
                    routerLinkActive=""
                    >Gifts</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a routerLink="/contact">Contact Us</a>
            </li>
          </ul>

          <div class="icons">
            <div
              class="fav-container"
              routerLink="/favourites"
              routerLinkActive="active"
            >
              <i class="fa-regular fa-heart i"></i>
            </div>

            @if (navStatus === 'default') {
            <a routerLink="/user-auth">
              <i class="fa-regular fa-user i"></i>
              <span
                style="
                  font-family: var(--josef);
                  font-size: var(--link-size);
                  color: var(--dark-green);
                "
                >Sign Up</span
              >
            </a>
            } @else if (navStatus === 'user') {
            <div
              (click)="toggleUserStatus()"
              style="cursor: pointer; position: relative"
            >
              <i class="fa-regular fa-user i"></i>
              <span>{{ userName }}</span>
              <div class="user-cont" [class.visible]="isUserStatus">
                <a routerLink="/profile">
                  <i class="fa-regular fa-user i"></i><span>Profile</span></a
                >
                <a style="display: flex; align-items: center" (click)="logout()"
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <span style="margin-left: 10px">Logout</span>
                </a>
              </div>
            </div>

            }

            <div
              class="cart-container"
              routerLink="/cart"
              routerLinkActive="active"
            >
              <i class="fa-solid fa-basket-shopping i"></i>
              <span class="cart-number">{{ cartItems }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
